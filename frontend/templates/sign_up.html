<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Adsosa</title>
  <link rel="stylesheet" href="static/styles/sign_up.css">
  <link rel='shortcut icon' href="{{ url_for('static', filename='images/logo.png')+ '?' + cache_id}}"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/signup.js')+ '?' + cache_id}}", type="text/javascript"></script>
</head>
<body>
<div class="signupFrm">
    <form action="" class="form">
	    <div name="error"></div>
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="text" name="username" class="input" placeholder="Enter username" Required>
        <label for="" class="label">Username</label>
      </div>

      <div class="inputContainer">
        <input type="password" name="password" class="input" placeholder="Enter password" Required>
        <label for="" class="label">Password</label>
      </div>

      <div class="inputContainer">
        <input type="password" name= "confirm_password" class="input" placeholder="confirm password" Required>
        <label for="" class="label">Confirm Password</label>
      </div>

      <input type="button" class="submitBtn" value="Sign up">
       <span id="registered">Already registered? Then <a href="/login">Login</a></span>
    </form>
    
  </div>
</body>
</html>
